<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <title>Cord Network Webpage</title>
</head>
<body>
  <div class="container-fluid background-container">
    <div class="row overflow-auto">
      <div class="col-md-10 col-lg-10 col-sm-12 pt-5 padding-custom padding-header">
        <div>
          <p class="font-bold text-white font-61 mb-0 pb-0 " style="margin-top: 80px ;line-height: 70px;
        ">
            Enter the world of<br /> frictionless data<br /> exchange.
          </p>
          <p class="font-26 font-regular p-0 text-white pt-4 mb-5">A distributed public good
            advancing<br />identification systems and digital trust</p>
        </div>
        <div class="mt-5">
          <p class="font-semibold font-30 text-white">Launching Soon!</p>
        </div>
        <div class="row mt-5 font-regular">
          <div class="font-26 row text-white padding-footer">Follow us on
            <div class="m-2 mt-0" style="width: 23px;
            height: 23px;">
            <a href="https://www.facebook.com/dhiwaynetworks/">
              <img src="image/FB_square.svg" alt="facebook">
            </a>
            </div>
            <div class="m-2 mt-0" style="width: 24px;
            height: 24px;">
             <a href="https://twitter.com/dhiwaynetworks/">
              <img src="image/Twitter_square.svg" alt="twitter">
              </a>
            </div>
            <div class="m-2 mt-0" style="width: 24px;
            height: 24px;">
             <a href="https://in.linkedin.com/company/dhiway">
              <img src="image/Linkedin_square.svg" alt="Linkedin">
              </a>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-2 col-lg-2 col-sm-12 display-block">
        <div style="width: 180px;" class="mt-5">
          <img src="image/Cord_Logo.svg"  style="width: 100%; height: fit-content; margin-left: 70px !important;">
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
